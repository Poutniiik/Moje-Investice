name: Denn칤 Report Portfolia

on:
  schedule:
    # 6:00, 16:00, 22:00 (v na코em 캜ase - UTC+1/+2)
    # UTC 캜asy: 5:00, 15:00, 21:00
    - cron: '0 5,15,21 * * *' 
  workflow_dispatch:

# D치v치me robotovi pr치vo zapisovat do soubor콢 (Commit & Push)
permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install libraries
      # D콢le쬴t칠: Instalujeme v코e z requirements.txt (aby tam byl PyGithub)
      run: |
        python -m pip install --upgrade pip
        pip install "streamlit>=1.28.0"
        pip install "yfinance>=0.2.40"
        pip install plotly
        pip install PyGithub
        pip install matplotlib
        pip install requests
        pip install requests-cache
        pip install streamlit-lottie
        pip install google-generativeai
        pip install feedparser
        pip install fpdf
        pip install extra-streamlit-components
        pip install kaleido
        pip install wordcloud
        pip install prophet
        pip install plaid-python
        pip install gTTS
        pip install streamlit-mic-recorder
        pip install pandas
        pip install SpeechRecognition

    - name: Run Robot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # Token pro stahov치n칤 a nahr치v치n칤 dat
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python daily_bot.py

    # Ulo쮂셠e zm캩ny v CSV (Historie), JSON (Cache) a Z츼LOHY zp캩t na GitHub
    - name: Commit and Push changes
      run: |
        git config --global user.name 'Investicni Robot'
        git config --global user.email 'robot@github.com'

        # 1. Vy캜ist칤me ty nesmysln칠 soubory, co tam d캩laj칤 bordel (pokud existuj칤)
        rm -f "=0.2.40" "=1.28.0" "chart.png" || echo "Smet칤 nenalezeno"

        # 2. Te캞 ten n치코 prov캩콏en칳 postup
        git add .
        git stash || echo "Nic ke schov치n칤"
        
        # 3. Pull s rebasingem
        git pull --rebase -X ours origin main
        
        # 4. Vyt치hnout a zkusit commit
        git stash pop || echo "Nic k vyta쬰n칤"
        git add .
        git commit -m "游 Auto-save: Report + Z치loha (Time Machine)" || exit 0
        
        # 5. OPAKOVAN칗 PUSH (Pojistka pro extr칠mn칤 p콏칤pady)
        # Pokud norm치ln칤 push sel쬰, zkus칤me si je코t캩 jednou p콏it치hnout zm캩ny
        git push origin main || (git pull --rebase -X ours origin main && git push origin main)
