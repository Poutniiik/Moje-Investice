name: Denn칤 Report Portfolia

on:
  schedule:
    # 6:00, 16:00, 22:00 (v na코em 캜ase)
    - cron: '0 5,15,21 * * 1-5'
  workflow_dispatch:

# TOTO JE NOV칄: D치v치me robotovi pr치vo zapisovat do soubor콢
permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install libraries
      run: |
        pip install pandas yfinance requests google-generativeai

    - name: Run Robot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python daily_bot.py

    # TOTO JE NOV칄: Ulo쮂셠e zm캩ny v CSV zp캩t na GitHub
    - name: Commit and Push changes
      run: |
        git config --global user.name 'Investicni Robot'
        git config --global user.email 'robot@github.com'
        git add value_history.csv
        git add market_cache.json
        # Zkus칤me commitnout, pokud nejsou zm캩ny (nap콏. chyba), nevad칤 (|| exit 0)
        git commit -m "游 Auto-save: Historie portfolia" || exit 0
        git push
