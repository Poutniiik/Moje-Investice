# Soubor: .github/workflows/daily_report.yml

name: Daily Telegram Report

# TADY JE TA OPRAVA: PŘIDÁNÍ RUČNÍHO SPUŠTĚNÍ
on:
  schedule:
    # Běží každý den v 6:00 ráno UTC
    - cron: '0 6 * * *' 
  # TOTO UMOŽNÍ TLAČÍTKO 'Run workflow'
  workflow_dispatch: 

jobs:
  run_report_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Nainstaluj klíčové balíčky (Z TVÉHO SEZNAMU)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install streamlit pandas yfinance plotly PyGithub requests feedparser streamlit-lottie google-generativeai fpdf extra-streamlit-components wordcloud matplotlib numpy python-dotenv 
          
      # Spusť Bota
      - name: Run Telegram Bot
        # Předáváme Secrety do prostředí Bota
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python report_bot.py
