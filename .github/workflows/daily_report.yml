name: Denní Report (Bot)

# Kdy se to má spustit?
on:
  schedule:
    # ⚠️ Čas je v UTC!
    # Nastaveno na 20:12 UTC = 21:12 v ČR (zima)
    # Používáme "divnou minutu" (12), abychom předběhli frontu na GitHub serverech
    - cron: '3 21 * * *'
  
  # Toto umožní ruční spuštění tlačítkem "Run workflow" (pro testování)
  # Neboj, ruční spuštění NIJAK neovlivní to automatické!
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Povolení zapisovat do repozitáře (aktualizace DB)

    steps:
    # 1. Stáhni kód z repozitáře
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Nastav Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Nainstaluj knihovny
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Spusť Robota
    - name: Run Trading Bot
      env:
        # Zde předáváme tajná hesla z nastavení GitHubu do skriptu
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: python bot.py
