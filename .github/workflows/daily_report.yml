name: Denní Report (Bot)

# Kdy se to má spustit?
on:
  schedule:
    # ⚠️ Čas je v UTC!
    # Nastaveno na 20:12 UTC = 21:12 v ČR (zima)
    # Používáme "divnou minutu" (12), abychom předběhli frontu na GitHub serverech
    - cron: '2 22 * * *'
  
  # Toto umožní ruční spuštění tlačítkem "Run workflow" (pro testování)
  # Neboj, ruční spuštění NIJAK neovlivní to automatické!
  workflow_dispatch:
  
    inputs:
      typ_zpravy:
        description: 'Co mám provést?'
        required: true
        default: 'Standardní Report'
        type: choice
        options:
        - Standardní Report
        - Jenom Vtip
        - Test Spojení
      
      vzkaz:
        description: 'Připsat poznámku do reportu?'
        required: false
        type: string

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Trading Bot
      env:
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        # TADY PŘEDÁVÁME TO, CO JSI NAKLIKAL (nebo defaulty, když jede automat)
        INPUT_TYP: ${{ inputs.typ_zpravy }}
        INPUT_VZKAZ: ${{ inputs.vzkaz }}
      run: python bot.py
