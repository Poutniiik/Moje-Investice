name: Price Alert Bot

on:
  schedule:
    # Spouští se každou hodinu v celou (0 minut), Po-Ne (1-7), 24/7 UTC
    - cron: '5 * * * *' 
  workflow_dispatch:

jobs:
  run-alert:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        # OPRAVA: Instalujeme vše z requirements.txt (včetně PyGithub)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alert Bot (S klíči)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # GITHUB_TOKEN je automaticky dostupný v Actions, musíme ho jen předat
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python alert_bot.py
