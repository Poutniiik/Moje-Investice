name: Price Alert Bot

on:
  schedule:
    # Spouští se každou hodinu v celou (0 minut), Po-Ne (1-7), 24/7 UTC
    - cron: '0 * * * *' 
  workflow_dispatch:

jobs:
  run-alert:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install libraries
        # Potřebujeme jen ty, které používá alert_bot.py
        run: pip install pandas yfinance requests

      - name: Run Alert Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python alert_bot.py
